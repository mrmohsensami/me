<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://bostamihtml.ibthemespro.com/css/vendor/jquery.modal.min.css">
    <link rel="stylesheet" href="./public/css/slick.css">
    <title>mohsensami</title>
    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (localStorage.getItem("color-theme") === "dark" || (!("color-theme" in localStorage) && window.matchMedia("(prefers-color-scheme: dark)").matches)) {
          document.documentElement.classList.add("dark");
      } else {
          document.documentElement.classList.remove("dark");
      }
  </script>
  </head>
  <body>
    <div id="app"></div>
    <script src="./src/assets/jquery.min.js"></script>
    <script src="https://bostamihtml.ibthemespro.com/js/vendor/isotope.pkgd.min.js"></script>
    <script src="https://bostamihtml.ibthemespro.com/js/vendor/jquery.modal.min.js"></script>
    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/public/js/slick.js"></script>
  </body>
</html>
